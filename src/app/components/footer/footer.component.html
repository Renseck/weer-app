<footer class="weather-footer" *ngIf="timestamp && !isLoading">
    <button class="refresh-button" (click)="refreshWeatherData.emit()" [disabled]="isLoading">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
        </svg>
        <span>Vernieuwen</span>
    </button>

    <div class="timestamp">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </svg>
      <span>
      Laatste update: {{ formatTimeStamp(timestamp) }} &mdash; {{ lowercaseFirst(stationName) }}
      <span *ngIf="calculateDistance() > 0" class="distance-indicator">
        ({{ getDistanceText() }})
      </span>
    </span>
    </div>
  </footer>
